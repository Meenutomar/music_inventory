<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Music_Inventory</h2>
    <form action="music" method="post">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required name="name">
      </div>
      <div class="input-box">
        <input type="number" placeholder="Enter your quenty" required name="quenty">
      </div>
      <div class="input-box">
        <input type="date" placeholder="date" required name="date">
      </div>
      <div>
     
        <input type="submit" value="submit">
        <input type="reset" value="reset">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="total_inventory">Show</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
